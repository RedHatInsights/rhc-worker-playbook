upstream_package_name: rhc-worker-playbook
downstream_package_name: rhc-worker-playbook
specfile_path: rhc-worker-playbook.spec

srpm_build_deps:
  - make
  - rpm-build

actions:
  post-upstream-clone:
    # copr doesn't have python 3.9
    - make PYTHON=python3 rhc-worker-playbook.spec
  get-current-version:
    - awk '/^Version:/ {print $2;}' rhc-worker-playbook.spec
  create-archive:
    # copr doesn't have python 3.9
    - make PYTHON=python3 dist
    - bash -c 'echo dist/rhc_worker_playbook-*.tar.*'
  fix-spec-file:
    # copr has newer python that forces underscores on package tarballs
    - sed -i 's/%{name}/rhc_worker_playbook/' rhc-worker-playbook.spec
jobs:
  - job: copr_build
    trigger: pull_request
    additional_repos:
      - "copr://@yggdrasil/latest"
    targets:
      - centos-stream-9-aarch64
      - centos-stream-9-x86_64
      - rhel-9-aarch64
      - rhel-9-x86_64

      # included for verifying we can build dependency wheels from source
      # RHEL also builds for these
      - centos-stream-9-s390x
      - centos-stream-9-ppc64le
      - rhel-9-s390x
    enable_net: true

  - job: copr_build
    trigger: commit
    branch: "release-0.1"
    owner: "@yggdrasil"
    project: latest
    targets:
      - centos-stream-9-aarch64
      - centos-stream-9-x86_64
      - rhel-9-aarch64
      - rhel-9-x86_64

      # included for verifying we can build dependency wheels from source
      # RHEL also builds for these
      - centos-stream-9-s390x
      - centos-stream-9-ppc64le
      - rhel-9-s390x
    enable_net: true

  - job: tests
    trigger: pull_request
    identifier: "unit/centos-stream"
    targets:
      - centos-stream-9
    labels:
      - unit
    tf_extra_params:
      environments:
        - artifacts:
            - type: repository-file
              id: https://copr.fedorainfracloud.org/coprs/g/yggdrasil/latest/repo/centos-stream-$releasever/group_yggdrasil-latest-centos-stream-$releasever.repo

  - job: tests
    trigger: pull_request
    identifier: "unit/rhel"
    targets:
      rhel-9-x86_64:
        distros:
          - RHEL-9-Nightly
    labels:
      - unit
    tf_extra_params:
      environments:
        - artifacts:
            - type: repository-file
              id: https://copr.fedorainfracloud.org/coprs/g/yggdrasil/latest/repo/rhel-$releasever/group_yggdrasil-latest-rhel-$releasever.repo
    use_internal_tf: true
