name: Python Unit Tests

on:
  pull_request:
    branches:
      - release-0.1

  push:
    branches:
      - release-0.1

jobs:
  unittest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python 3.9
        uses: actions/setup-python@v6
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python3.9 -m pip install .
      - name: Unit Tests
        run: |
          python3.9 -m unittest -v
